<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
<div class="card top-card">
  <div class="card-header feature-header font-weight-bold">
    CREATE A USER PROFILE
  </div>
  <div class="card-body">
    <h5 class="card-title">Registration</h5>
   <!-- Sign Up Form -->
   <form class="signUpForm">
    <div class="form-group">
      <label for="firstNameInput">First Name</label>
      <input type="text" class="form-control" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastNameInput">Last Name</label>
      <input type="text" class="form-control" id="lastName">
    </div>
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="emailInput" class="form-control" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <input type="submit" class="btn text-white" id="button-submit" value="Sign Up"/>
  </form>
  </div>
</div>
<!--column end div-->
</div>
<!--row end div-->
</div>
<!--container end div-->
</div>
      

      
      <script type="text/javascript" src="https://unpkg.com/jarallax@~1.11.0/dist/jarallax.min.js"></script>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
