<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Find a Game</title>
</head>

<body>
    <!-- NAVBAR (TO BE FIXED LATER) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>

            </div>
        </div>
    </nav>



    <section class="bg-dark">
        <div class="container bg-dark m-0">
            <div class="row">

                <!-- PLATFORM NAME SIDE MENU -->
                <div class="col-md-3 bg-dark">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="text-light">Browse by Platform</h5>
                        </div>
                    </div>
                    <!-- LIST OF PLATFORMS -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list-group platform-list mt-2">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- GAME GRID -->
                <div class="col-md-9">
                    <div class="container " id="game-grid">
                        <div class="row justify-content-between">
                            <!-- PLATFORM TITLE -->
                            <h3 class="text-white mx-auto platform-title"></h3>
                            <!-- AREA WHERE GAMES APPEAR -->
                            <div class="col-auto mb-3">

                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <!-- ALERT MODAL -->
            <div class="modal fade" id="alert-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Alert!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="modal-text"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn  btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>





    </section>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="assets/js/addGame.js"></script>
</body>

</html>
