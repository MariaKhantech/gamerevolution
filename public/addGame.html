<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/search.css" />
  <title>Find a Game</title>
</head>

<body>
  <!--Fixed Navbar-->
  <nav class="navbar navbar-expand-lg fixed-top" id="navbarchange" role="navigation">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">GamerEvolution</a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
        &#9776;
      </button>
      <div class="collapse navbar-collapse" id="exCollapsingNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="about.html" class="nav-link text-white">About</a>
          </li>
          <li class="nav-item">
            <a href="addgame.html" class="nav-link text-white">Search</a>
          </li>
          <li class="nav-item">
            <a href="profile.html" class="nav-link text-white">Profiles</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 browse-title">
          <h5 class="text-white">Browse for Multiple Games</h5>
        </div>
        <div class="col-md-6 search-title">
          <h5 class="text-white">Search for a Single Game</h5>
        </div>
      </div>

      <div class="row search-menu">
        <div class="col-auto d-inline-block">
          <div class="btn-group">
            <button class="btn btn-outline-secondary text-white platform" disabled>
              Select Platform
            </button>
            <button type="button" class="btn btn-secondary text-white dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right platform-list"></div>
          </div>


          <div class="btn-group">
            <form class="search form-inline">
              <input class="form-control" id="yearInput" type="search" placeholder="Enter Year" />
            </form>
          </div>


          <div class="btn-group">
            <button type=" button" class="btn btn-outline-secondary text-white order" name="" disabled>
              Ordering
            </button>
            <button type="button" class="btn btn-secondary text-white dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right order-list">
              <a class="dropdown-item order-item" name="name">Name</a>
              <a class="dropdown-item order-item" name="released">Released</a>
              <a class="dropdown-item order-item" name="added">Added</a>
              <a class="dropdown-item order-item" name="created">Created</a>
              <a class="dropdown-item order-item" name="rating">Rating</a>
            </div>
          </div>

          <button class="btn btn-outline-secondary text-white" id="browse-btn" type="button">
            Browse
          </button>
        </div>

        <div class="col-auto d-inline-block">
          <button class="btn btn-outline-secondary text-white" id="chart-button" type="button" data-toggle="collapse"
            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Top Game Charts
          </button>
        </div>

        <div class="col-auto">
          <form class="search form-inline input-group-append">
            <input class="form-control ml-auto" id="searchInput" type="search" placeholder="Search for single game"
              aria-label="Search" />
            <button class="btn btn-outline-secondary text-white my-2 my-sm-0" id="search-button" type="button">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>


      <div class="row mt-2">
        <div class="col-md-9">
          <!-- Chart Dropdown -->

          <div class="collapse" id="collapseExample">
            <!-- start nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="top-tab" data-toggle="tab" href="#TOP" role="tab" aria-controls="home"
                  aria-selected="true">TOP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="doughnut-tab" data-toggle="tab" href="#doughnut" role="tab"
                  aria-controls="profile" aria-selected="false">Doughnut</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="line-tab" data-toggle="tab" href="#line" role="tab" aria-controls="contact"
                  aria-selected="false">Line</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="TOP" role="tabpanel" aria-labelledby="top-tab">
                <!-- main chart -->
                <div class="card card-body" id="topChartCard">
                  <canvas id="topChart"></canvas>
                </div>
              </div>
              <div class="tab-pane fade" id="doughnut" role="tabpanel" aria-labelledby="doughnut-tab">
                <!-- doughnut chart -->
                <div class="card card-body" id="topChartCard">
                  <canvas id="doughnutChart"></canvas>
                </div>
              </div>
              <div class="tab-pane fade" id="line" role="tabpanel" aria-labelledby="line-tab">
                <!-- Line chart -->
                <div class="card card-body" id="topChartCard">
                  <canvas id="lineChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end Chart Dropdown -->

        <div class="row mt-2">
          <!-- GAME GRID -->
          <div class="col-md-12">
            <div class="container" id="game-grid">
              <div class="row justify-content-between">
                <!-- AREA WHERE GAMES APPEAR -->
                <div class="col-auto" id="game-area"></div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- ALERT MODAL -->
    <div class="modal fade" id="alert-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Alert!</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <p id="modal-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn text-white" id="modal-button" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script src="assets/js/addGame.js"></script>
</body>

</html>
