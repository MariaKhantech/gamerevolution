<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--index, about CSS-->
    <link href="assets/css/index.css" rel="stylesheet" />
    <link href="assets/css/about.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <title>About</title>
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand text-white" href="#">GamerEvolution</a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-toggle="collapse"
          data-target="#exCollapsingNavbar"
        >
          &#9776;
        </button>
        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a href="about.html" class="nav-link text-white">About</a>
            </li>
            <li class="nav-item">
              <a href="addGame.html" class="nav-link text-white">Search</a>
            </li>
            <li class="nav-item">
              <a href="profile.html" class="nav-link text-white">Profile</a>
            </li>
          </ul>
          <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
            <li class="nav-item order-2 order-md-1">
              <a href="#" class="nav-link" title="settings"
                ><i class="fa fa-cog fa-fw fa-lg"></i
              ></a>
            </li>
            <li class="dropdown order-1">
              <button
                type="button"
                id="dropdownMenu1"
                data-toggle="dropdown"
                class="btn btn-outline-secondary dropdown-toggle"
              >
                Login <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right mt-2">
                <li class="px-3 py-2">
                  <form
                    class="form"
                    role="form"
                    id="login"
                    method="post"
                    action="login"
                  >
                    <div class="form-group">
                      <input
                        id="emailInput"
                        placeholder="Email"
                        class="form-control form-control-sm"
                        type="text"
                        required=""
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="passwordInput"
                        placeholder="Password"
                        class="form-control form-control-sm"
                        type="text"
                        required=""
                      />
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">
                        Login
                      </button>
                    </div>
                    <div class="form-group text-center">
                      <small
                        ><a
                          href="#"
                          data-toggle="modal"
                          data-target="#modalPassword"
                          >Forgot password?</a
                        ></small
                      >
                    </div>

                    <div class="form-group text-center">
                      <small
                        ><a href="signUp.html"><b>Sign Up</b></a></small
                      >
                    </div>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>




    <!--Jquery & Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
