<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"

    <title>Layout</title>
  </head>
  <body>
    <!-- begin hover -->
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <!-- end hover -->
    
    <!-- Search form -->
    <div class="container">
      <div class="row">
      <button id="searchBtn" class="col-md-2">Search!</button>
      <div class="active-purple-3 active-purple-4 mb-4 col-md-10">
        <input
          class="form-control"
          type="text"
          placeholder="Search"
          aria-label="Search"
          id="search"
        />
      </div>
    </div>
    </div>
    <!-- Where api call dumps -->
    <div class="container my-4" id="imageDump"></div>
  </div>

      src="https://code.jquery.com/jquery-3.5.1.min.js"
