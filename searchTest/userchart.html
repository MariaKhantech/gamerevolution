<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>User Chart</title>
  </head>
  <body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="userStatStartBtn">
    Launch User Stats
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">User Stats</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="questionDiv">
            <!-- MODAL FORM -->
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- change label for -->
                      <label>Do you play on a console or PC?</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineCheckboxConsole" id="inlineCheckConsole" value="console">
                        <label class="form-check-label" for="inlineRadioConsole">Console</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineCheckboxConsole" id="inlineCheckPC" value="pc">
                        <label class="form-check-label" for="inlineRadioPC">PC</label>
                      </div>
                    </div>
                    <!-- Online/Offline -->
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- change label for -->
                      <label>Do you like to play online or offline?</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineCheckboxOnline" id="inlineCheckOnline" value="online">
                        <label class="form-check-label" for="inlineRadioConsole">Online</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineCheckboxOnline" id="inlineCheckOffline" value="offline">
                        <label class="form-check-label" for="inlineRadioPC">Offline</label>
                      </div>
                    </div>
                  </div>
                  <!--  Shooter/Racing-->
                  <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- change label for -->
                      <label>Do you like to play Shooters or Racing games?</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineCheckboxShooter" id="inlineCheckShooter" value="shooter">
                        <label class="form-check-label" for="inlineRadioConsole">Shooters</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineCheckboxShooter" id="inlineCheckRacing" value="racing">
                        <label class="form-check-label" for="inlineRadioPC">Racing</label>
                      </div>
                  </div>
                  <!-- RPG/ACTION -->
                  <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- change label for -->
                      <label>Do you like to play RPG's or Action games?</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineCheckboxRPG" id="inlineCheckShooter" value="shooter">
                        <label class="form-check-label" for="inlineRadioConsole">Shooters</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineCheckboxRPG" id="inlineCheckRacing" value="racing">
                        <label class="form-check-label" for="inlineRadioPC">Racing</label>
                      </div>
                  </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveStatsBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Search form -->
    <!-- <div class="container">
      <div class="card">
          <div class="card-body">
      <button id="userStatBtn" class="col-md-2">User Stats</button>
    </div> -->

      </div>
    </div>
    </div>
    <!-- Where api call dumps -->
    <div class="container my-4" id="imageDump"></div>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="userchart.js"></script>
  </body>
</html>
