<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="userchart.css"/>
    <title>User Chart</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
      <!-- Chart -->
      
      <div class="black card-body">
        <button id="userGaugeBtn">Gauge</button>
      <canvas id="userChart"></canvas>
    </div>
  </div>
</div>
<!-- Button trigger modal -->
<div class="text-center">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="userStatStartBtn">
    Launch User Stats
  </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">User Stats</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="questionDiv">
            <!-- MODAL FORM -->
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                    <!-- change label for -->
                  <label>From 1 to 10 How much do you like to play on a Console?</label>
                  <input type="number" class="form-control" id="consoleVal" placeholder="Enter a number" max='10' default='0'>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                    <!-- change label for -->
                  <label>From 1 to 10 How much do you like to play on a PC?</label>
                  <input type="number" class="form-control" id="pcVal" placeholder="Enter a number" max='10' default='0'>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                    <!-- change label for -->
                  <label>From 1 to 10 How much do you like to play Online?</label>
                  <input type="number" class="form-control" id="onlineVal" placeholder="Enter a number" max='10' default='0'>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                    <!-- change label for -->
                  <label>From 1 to 10 How much do you like to play Offline?</label>
                  <input type="number" class="form-control" id="offlineVal" placeholder="Enter a number" max='10' default='0'>
              </div>
                  <!-- shooter -->
                  <div class="form-row">
                    <div class="form-group col-md-12">
                        <!-- change label for -->
                      <label>From 1 to 10 How much do you like to play Shooters?</label>
                      <input type="number" class="form-control" id="shooterVal" placeholder="Enter a number" max='10' default='0'>
                  </div>
                </div>
                <!-- racing -->
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>From 1 to 10 How much do you like to play Racing Games?</label>
                    <input type="number" class="form-control" id="racingVal" placeholder="Enter a number" max='10' default='0'>
                </div>
              </div>
                <!-- RPG -->
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>From 1 to 10 How much do you like to play RPG Games?</label>
                    <input type="number" class="form-control" id="rpgVal" placeholder="Enter a number" max='10' default='0'>
                </div>
              </div>
                <!-- Action -->
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>From 1 to 10 How much do you like to play Action Games?</label>
                    <input type="number" class="form-control" id="actionVal" placeholder="Enter a number" max='10' default='0'>
                </div>
              </div>
                <!-- Adventure -->
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>From 1 to 10 How much do you like to play Adventure Games?</label>
                    <input type="number" class="form-control" id="adventureVal" placeholder="Enter a number" max='10' default='0'>
                </div>
              </div>
                <!-- Strategy -->
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>From 1 to 10 How much do you like to play Strategy Games?</label>
                    <input type="number" class="form-control" id="strategyVal" placeholder="Enter a number" max='10' default='0'>
                </div>
              </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveStatsBtn" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Search form -->
    <!-- <div class="container">
      <div class="card">
          <div class="card-body">
      <button id="userStatBtn" class="col-md-2">User Stats</button>
    </div> -->

      </div>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="userchart.js"></script>
  </body>
</html>
