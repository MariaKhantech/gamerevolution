<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="layout.css" />

    <title>Chart Js</title>
  </head>

  <!-- tab practice -->

  <body class="bg-warning py-5">
    <!-- tab practice --> <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Top Game Charts
                      </button>
                    </p>
                    <div class="collapse" id="collapseExample">
                      <div class="card card-body " id="topChartCard">
                        <!-- start nav tabs -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item">
                            <a class="nav-link active" id="top-tab" data-toggle="tab" href="#TOP" role="tab" aria-controls="home" aria-selected="true">TOP</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="doughnut-tab" data-toggle="tab" href="#doughnut" role="tab" aria-controls="profile" aria-selected="false">Doughnut</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="line-tab" data-toggle="tab" href="#line" role="tab" aria-controls="contact" aria-selected="false">Line</a>
                          </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                          <div class="tab-pane fade show active" id="TOP" role="tabpanel" aria-labelledby="top-tab">TOP</div>
                          <div class="tab-pane fade" id="doughnut" role="tabpanel" aria-labelledby="doughnut-tab">Doughnut</div>
                          <div class="tab-pane fade" id="line" role="tabpanel" aria-labelledby="line-tab">LINE</div>
                        </div>
                        <!-- end nav tabs -->
                       <button id="chartLineBtn">Line</button>
                      </div>
                    </div>
   
    <!-- end tab practice -->
    <div class="col-md-6 offset-md-3">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <!-- dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenu2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" id="switchDrop">
                  Switch
                </button>
                <button class="dropdown-item" type="button" id="ps3Drop">
                  PS3
                </button>
                <button class="dropdown-item" type="button" id="xboxDrop">
                  Xbox
                </button>
                <button class="dropdown-item" type="button" id="pcDrop">
                  PC
                </button>
              </div>
            </div>
            <button id="searchBtn">Search!</button>
            <!-- Search form -->
            <div class="md-form mt-0">
              <input
                class="form-control"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h1>Practice Charts</h1>
            <!-- Chart -->
            <button class="btn btn-success" onclick="updateChart()">
              Update
            </button>
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <h1>RAWG TOP CHART</h1>
        <!-- Chart -->
        <button class="btn btn-success" onclick="updateTopChart()">
          Update
        </button>
        <div class="container">
          <div class="card">
            <div
              class="chart-container"
              style="position: relative; height: 40vh; width: 80vw;"
            >
              <canvas id="topChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="container"><canvas id="myChartTwo"></canvas></div> -->
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="chart.js"></script>
  </body>
</html>
